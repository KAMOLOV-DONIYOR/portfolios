<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cursor Effect</title>
  <style>
    :root {
      --base-color: #00bfff;
      --second-color: #0370be;
      --third-color: #cfe3f0;
      --fourth-color: #ccc;
      --glass-backdrop: blur(6px);
      --glass-background: rgba(63, 81, 117, 0.2);
      --glass-border: 1px solid rgba(255, 255, 255, 0.2);
      --glass-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    body {
      margin: 0;
      height: 100vh;
      background: var(--third-color);
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .cursor-effect {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      background: radial-gradient(circle 80px at var(--x, 50%) var(--y, 50%), var(--base-color), transparent 60%);
      transition: background 0.1s;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div class="cursor-effect"></div>

  <script>
    const effect = document.querySelector(".cursor-effect");

    document.addEventListener("mousemove", (e) => {
      effect.style.setProperty("--x", e.clientX + "px");
      effect.style.setProperty("--y", e.clientY + "px");
    });
  </script>
</body>
</html>
