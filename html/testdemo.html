<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS Code va Texnologiyalar</title>
    <style>
        /* RESPONSIVE PORTFOLIO CONTENT STYLES */

.wrapper-signprime {
  display: flex;
  align-items: center;
  justify-content: center;
  margin-inline: auto;
  column-gap: clamp(4px, 1vw, 6px);
  flex-wrap: wrap;
}

.singup {
  width: clamp(200px, 40vw, 260px);
  height: clamp(35px, 6vw, 38px);
  padding: 0 clamp(12px, 3vw, 16px);
  margin-top: 5px;
  font-size: clamp(11px, 2vw, 13px);
  font-weight: 350;
  color: #fff;
  border-radius: 40px;
  display: flex;
  align-items: center;
}

.singup-parametr {
  margin: 0;
  padding: 0;
  display: flex;
  align-self: center;
}

.about-section {
  margin-block: clamp(60px, 15vh, 100px) clamp(120px, 25vh, 200px);
  padding-inline: clamp(15px, 3vw, 20px);
}

.about-wrapper {
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: clamp(30px, 6vw, 50px);
}

.about-left-wrap {
  margin-left: clamp(20px, 4vw, 50px);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  flex: 1;
  min-width: 300px;
}

.about-right-wrap {
  margin-right: clamp(20px, 4vw, 50px);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  flex: 1;
  min-width: 300px;
}

#nice3d {
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  text-align: center;
  padding: clamp(30px, 6vw, 50px) clamp(15px, 3vw, 20px);
}

#nice3d h1 {
  color: var(--thered-color);
  font-size: clamp(28px, 6vw, 45px);
  font-weight: 400;
  margin: 0 0 clamp(20px, 4vw, 30px) 0;
}

.my-photo {
  width: clamp(250px, 50vw, 320px);
  height: clamp(250px, 50vw, 320px);
  border-radius: 10px;
  object-fit: cover;
}

.intro-text {
  font-size: clamp(18px, 4vw, 24px);
  font-weight: 500;
  color: white;
  display: flex;
  flex-direction: column;
  justify-content: center;
  text-align: center;
  gap: clamp(3px, 1vw, 5px);
  opacity: 0;
  animation: fadeIn 1s ease forwards;
  padding: 0 clamp(15px, 3vw, 20px);
}

.intro-text div {
  opacity: 0;
  transform: translateY(20px);
  animation: slideUp 1s ease forwards;
}

.intro-text div:nth-child(1) {
  animation-delay: 0.8s;
}

.intro-text div:nth-child(2) {
  animation-delay: 1.2s;
}

@keyframes fadeIn {
  to {
    opacity: 1;
    transform: translateY(3px);
  }
}

@keyframes slideUp {
  to {
    opacity: 1;
    transform: translateY(3px);
  }
}

.about-text {
  color: var(--thered-color);
  font-size: clamp(28px, 6vw, 45px);
  font-weight: 400;
  text-align: center;
  margin: 0;
}

.about-logo-wrap {
  display: flex;
  align-items: center;
  gap: clamp(3px, 1vw, 4px);
  justify-content: center;
  flex-wrap: wrap;
}

.about-logo {
  margin: 0;
  padding: 0;
  text-decoration: none;
  color: #fff;
  font-family: "Montserrat", sans-serif;
  font-size: clamp(18px, 4vw, 24px);
}

.about-desc {
  margin: 0;
  padding: 0;
  font-size: clamp(14px, 2.5vw, 16px);
  color: var(--thered-color);
  font-weight: 400;
}

.about-title {
  width: 100%;
  color: var(--thered-color);
  font-size: clamp(18px, 3.5vw, 24px);
  font-weight: 400;
  text-align: justify;
  line-height: 1.5;
  max-width: 600px;
}

/* Quote SVG styling */
.quote-wrapper {
  position: relative;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.quote-icon {
  width: clamp(25px, 5vw, 31px);
  height: clamp(25px, 5vw, 31px);
  opacity: 0.7;
  transition: opacity 0.3s ease;
}

.quote-start {
  align-self: flex-start;
  margin-bottom: 15px;
}

.quote-end {
  align-self: flex-end;
  margin-top: 15px;
  transform: rotate(180deg);
}

.quote-wrapper:hover .quote-icon {
  opacity: 1;
}

/* RESPONSIVE TECH ROTATION */
#tech-rotation {
  width: 100%;
  min-height: clamp(400px, 60vh, 500px);
  display: flex;
  align-items: center;
  justify-content: center;
  background: url("../images/backgraunds/backgroundf.png") no-repeat center center;
  background-size: cover;
  padding: clamp(20px, 4vw, 30px);
}

.tech-rotation-container {
  position: relative;
  text-align: center;
  width: clamp(300px, 60vw, 500px);
  height: clamp(300px, 60vw, 500px);
}

/* VS Code center icon */
.tech-center-icon {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 5;
}

.tech-vscode-icon {
  width: clamp(80px, 15vw, 140px);
  height: clamp(80px, 15vw, 140px);
  filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.3));
  transition: transform 0.3s ease;
}

.tech-vscode-icon:hover {
  transform: scale(1.1);
}

/* Rotating ring */
.tech-rotating-ring {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: clamp(200px, 45vw, 350px);
  height: clamp(200px, 45vw, 350px);
  animation: tech-rotate 20s linear infinite;
}

/* Orbit icons */
.tech-orbit-icon {
  position: absolute;
  top: 50%;
  left: 50%;
  width: clamp(50px, 10vw, 90px);
  height: clamp(50px, 10vw, 90px);
  transform: translate(-50%, -50%) rotate(var(--angle)) 
             translateY(clamp(-100px, -22.5vw, -175px)) 
             rotate(calc(-1 * var(--angle)));
  animation: tech-counter-rotate 20s linear infinite;
}

.tech-icon {
  width: 100%;
  height: 100%;
  object-fit: contain;
  filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
  transition: all 0.3s ease;
  border-radius: clamp(8px, 2vw, 12px);
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  padding: clamp(4px, 1vw, 8px);
}

.tech-icon:hover {
  transform: scale(1.2);
  filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.4));
  background: rgba(255, 255, 255, 0.2);
}

/* Animations */
@keyframes tech-rotate {
  from {
    transform: translate(-50%, -50%) rotate(0deg);
  }
  to {
    transform: translate(-50%, -50%) rotate(360deg);
  }
}

@keyframes tech-counter-rotate {
  from {
    transform: translate(-50%, -50%) rotate(var(--angle)) 
               translateY(clamp(-100px, -22.5vw, -175px)) 
               rotate(calc(-1 * var(--angle)));
  }
  to {
    transform: translate(-50%, -50%) rotate(var(--angle)) 
               translateY(clamp(-100px, -22.5vw, -175px)) 
               rotate(calc(-1 * var(--angle) - 360deg));
  }
}

/* MOBILE RESPONSIVE BREAKPOINTS */
@media (max-width: 768px) {
  .about-wrapper {
    flex-direction: column;
    text-align: center;
  }
  
  .about-left-wrap,
  .about-right-wrap {
    margin: 0;
    min-width: 100%;
  }
  
  .my-photo {
    width: 280px;
    height: 280px;
  }
  
  .about-title {
    text-align: center;
    max-width: 100%;
  }
  
  .tech-rotation-container {
    width: 300px;
    height: 300px;
  }
  
  .tech-vscode-icon {
    width: 80px;
    height: 80px;
  }
  
  .tech-rotating-ring {
    width: 200px;
    height: 200px;
  }
  
  .tech-orbit-icon {
    width: 50px;
    height: 50px;
    transform: translate(-50%, -50%) rotate(var(--angle)) 
               translateY(-100px) 
               rotate(calc(-1 * var(--angle)));
  }
  
  @keyframes tech-counter-rotate {
    from {
      transform: translate(-50%, -50%) rotate(var(--angle)) 
                 translateY(-100px) 
                 rotate(calc(-1 * var(--angle)));
    }
    to {
      transform: translate(-50%, -50%) rotate(var(--angle)) 
                 translateY(-100px) 
                 rotate(calc(-1 * var(--angle) - 360deg));
    }
  }
}

@media (max-width: 480px) {
  .intro-text {
    font-size: 16px;
  }
  
  .about-text {
    font-size: 24px;
  }
  
  .my-photo {
    width: 220px;
    height: 220px;
  }
  
  .about-title {
    font-size: 16px;
  }
  
  .tech-rotation-container {
    width: 250px;
    height: 250px;
  }
  
  .tech-vscode-icon {
    width: 60px;
    height: 60px;
  }
  
  .tech-rotating-ring {
    width: 160px;
    height: 160px;
  }
  
  .tech-orbit-icon {
    width: 40px;
    height: 40px;
    transform: translate(-50%, -50%) rotate(var(--angle)) 
               translateY(-80px) 
               rotate(calc(-1 * var(--angle)));
  }
  
  @keyframes tech-counter-rotate {
    from {
      transform: translate(-50%, -50%) rotate(var(--angle)) 
                 translateY(-80px) 
                 rotate(calc(-1 * var(--angle)));
    }
    to {
      transform: translate(-50%, -50%) rotate(var(--angle)) 
                 translateY(-80px) 
                 rotate(calc(-1 * var(--angle) - 360deg));
    }
  }
  
  #nice3d h1 {
    font-size: 22px;
  }
}

/* LANDSCAPE MOBILE */
@media (max-width: 768px) and (orientation: landscape) {
  .about-section {
    margin-block: 40px 80px;
  }
  
  #tech-rotation {
    min-height: 350px;
  }
  
  .tech-rotation-container {
    width: 280px;
    height: 280px;
  }
}

/* VERY SMALL SCREENS */
@media (max-width: 320px) {
  .container {
    padding-inline: 10px;
  }
  
  .intro-text {
    font-size: 14px;
  }
  
  .about-text {
    font-size: 20px;
  }
  
  .my-photo {
    width: 180px;
    height: 180px;
  }
  
  .tech-rotation-container {
    width: 200px;
    height: 200px;
  }
  
  .tech-vscode-icon {
    width: 50px;
    height: 50px;
  }
  
  .tech-rotating-ring {
    width: 130px;
    height: 130px;
  }
  
  .tech-orbit-icon {
    width: 30px;
    height: 30px;
    transform: translate(-50%, -50%) rotate(var(--angle)) 
               translateY(-65px) 
               rotate(calc(-1 * var(--angle)));
  }
  
  @keyframes tech-counter-rotate {
    from {
      transform: translate(-50%, -50%) rotate(var(--angle)) 
                 translateY(-65px) 
                 rotate(calc(-1 * var(--angle)));
    }
    to {
      transform: translate(-50%, -50%) rotate(var(--angle)) 
                 translateY(-65px) 
                 rotate(calc(-1 * var(--angle) - 360deg));
    }
  }
}
    </style>
