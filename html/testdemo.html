<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Salomlashish Animatsiyasi</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background: #0f1115;
        font-family: Arial, sans-serif;
        color: white;
    }

    h1, h2 {
        opacity: 0;
        transform: translateY(20px);
        animation: fadeUp 1s ease forwards;
    }

    h1 {
        animation-delay: 0.5s;
    }

    h2 {
        animation-delay: 1.5s;
        font-weight: normal;
        color: #00d4ff;
    }

    @keyframes fadeUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
</head>
<body>

<h1>Salom, mening ismim Doniyor</h1>
<h2>Men Frontend dasturchiman</h2>

</body>
</html>
