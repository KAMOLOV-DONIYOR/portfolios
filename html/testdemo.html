<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Border Flow Animation</title>
  <style>
body {
  background: #0f0f1a;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.animated-border {
  position: relative;
  padding: 2rem;
  background: #111827;
  border-radius: 12px;
  color: #fff;
  max-width: 400px;
  text-align: center;
  z-index: 0;
}

/* Border + shadow oqib yurishi */
.animated-border::before {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: inherit;
  padding: 3px;
  background: conic-gradient(
    from 0deg,
    #ff0000,
    #ff7300,
    #fffb00,
    #48ff00,
    #00ffd5,
    #002bff,
    #7a00ff,
    #ff00ab,
    #ff0000
  );
  animation: border-rotate 3s linear infinite;
  filter: blur(4px); /* neon shadow */
  -webkit-mask:
    linear-gradient(#fff 0 0) content-box,
    linear-gradient(#fff 0 0);
  -webkit-mask-composite: xor;
  mask-composite: exclude;
}

@keyframes border-rotate {
  0% {
    background: conic-gradient(
      from 0deg,
      #ff0000,
      #ff7300,
      #fffb00,
      #48ff00,
      #00ffd5,
      #002bff,
      #7a00ff,
      #ff00ab,
      #ff0000
    );
  }
  100% {
    background: conic-gradient(
      from 360deg,
      #ff0000,
      #ff7300,
      #fffb00,
      #48ff00,
      #00ffd5,
      #002bff,
      #7a00ff,
      #ff00ab,
      #ff0000
    );
  }
}


  </style>
</head>
<body>
 <div class="animated-border">
  <h2>Animate Borders</h2>
  <p>
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Atque ad
    exercitationem voluptatem ullam et, natus impedit quae veniam optio a
    doloremque officiis beatae, itaque nesciunt nostrum quasi molestiae
    laudantium dolor asperiores soluta sint sed ratione cupiditate.
  </p>
</div>
</body>
</html>
