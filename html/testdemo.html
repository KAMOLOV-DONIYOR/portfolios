<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS Code va Texnologiyalar</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
:root {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  line-height: 1.5;
  font-weight: 400;
  
  color-scheme: light dark;
  color: rgba(255, 255, 255, 0.87);
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  
  font-synthesis: none;
  text-rendering: optimizeLegibility;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

#app {
  width: 100%;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  position: relative;
  text-align: center;
  width: 500px;
  height: 500px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

/* VS Code ikoni o'rtada */
.center-icon {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 5;
}

.vscode-icon {
  width: 140px;
  height: 140px;
  filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.3));
  transition: transform 0.3s ease;
}

.vscode-icon:hover {
  transform: scale(1.1);
}

/* Aylanuvchi konteyner */
.rotating-container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 350px;
  height: 350px;
  animation: rotate 20s linear infinite;
}

/* Har bir ikon uchun orbit */
.orbit-icon {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 90px;
  height: 90px;
  transform: translate(-50%, -50%) rotate(var(--angle)) translateY(-175px) rotate(calc(-1 * var(--angle)));
  animation: counter-rotate 20s linear infinite;
}

.tech-icon {
  width: 100%;
  height: 100%;
  object-fit: contain;
  filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
  transition: all 0.3s ease;
  border-radius: 12px;
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  padding: 8px;
}

.tech-icon:hover {
  transform: scale(1.2);
  filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.4));
  background: rgba(255, 255, 255, 0.2);
}

/* Aylanish animatsiyasi */
@keyframes rotate {
  from {
    transform: translate(-50%, -50%) rotate(0deg);
  }
  to {
    transform: translate(-50%, -50%) rotate(360deg);
  }
}

/* Ikonlarni teskari aylanish animatsiyasi - ular har doim to'g'ri ko'rinsin */
@keyframes counter-rotate {
  from {
    transform: translate(-50%, -50%) rotate(var(--angle)) translateY(-175px) rotate(calc(-1 * var(--angle)));
  }
  to {
    transform: translate(-50%, -50%) rotate(var(--angle)) translateY(-175px) rotate(calc(-1 * var(--angle) - 360deg));
  }
}

/* Responsive design */
@media (max-width: 768px) {
  .container {
    width: 350px;
    height: 350px;
  }
  
  .vscode-icon {
    width: 100px;
    height: 100px;
  }
  
  .rotating-container {
    width: 250px;
    height: 250px;
  }
  
  .orbit-icon {
    width: 70px;
    height: 70px;
    transform: translate(-50%, -50%) rotate(var(--angle)) translateY(-125px) rotate(calc(-1 * var(--angle)));
  }
  
  @keyframes counter-rotate {
    from {
      transform: translate(-50%, -50%) rotate(var(--angle)) translateY(-125px) rotate(calc(-1 * var(--angle)));
    }
    to {
      transform: translate(-50%, -50%) rotate(var(--angle)) translateY(-125px) rotate(calc(-1 * var(--angle) - 360deg));
    }
  }
  
  .description {
    font-size: 1rem;
    bottom: 30px;
  }
}
</style>
<body>
    <div id="app">
        <div class="container">
            <!-- VS Code ikoni o'rtada -->
            <div class="center-icon">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Visual_Studio_Code_1.35_icon.svg" alt="VS Code" class="vscode-icon">
            </div>
            
            <!-- Aylanuvchi ikonlar -->
            <div class="rotating-container">
                <div class="orbit-icon" style="--angle: 0deg;">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg" alt="HTML5" class="tech-icon">
                </div>
                <div class="orbit-icon" style="--angle: 72deg;">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/d/d5/CSS3_logo_and_wordmark.svg" alt="CSS3" class="tech-icon">
                </div>
                <div class="orbit-icon" style="--angle: 144deg;">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" alt="JavaScript" class="tech-icon">
                </div>
                <div class="orbit-icon" style="--angle: 216deg;">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/9/96/Sass_Logo_Color.svg" alt="SCSS" class="tech-icon">
                </div>
                <div class="orbit-icon" style="--angle: 288deg;">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b2/Bootstrap_logo.svg" alt="Bootstrap" class="tech-icon">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
