<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
<body>
  <style>
  body {
  margin: 0;
  font-family: sans-serif;
  color: white;
  overflow-x: hidden;
}
.panel {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 3rem;
}
.red { background: #e74c3c; }
.blue { background: #3498db; }
.green { background: #2ecc71; }
.orange { background: #e67e22; }

  </style>

<section class="panel red">Birinci sahifa</section>
<section class="panel blue">Scroll pastga</section>
<section class="panel green">Wow animatsiya</section>
<section class="panel orange">Yakun</section>

  
 <script>
gsap.registerPlugin(ScrollTrigger);

// 1. Sahifaga chiqqanda animatsiya
gsap.from(".red", {
  opacity: 0,
  y: 100,
  duration: 1
});

// 2. Scroll qilinganda boshqa sahifa animatsiyasi
gsap.from(".blue", {
  scrollTrigger: {
    trigger: ".blue",
    start: "top 80%", // ekranga kirganda
    toggleActions: "play none none none"
  },
  opacity: 0,
  x: -200,
  duration: 1
});

// 3. Parallax effekt
gsap.from(".green", {
  scrollTrigger: {
    trigger: ".green",
    start: "top bottom",
    scrub: true // scroll bilan birga harakatlanadi
  },
  scale: 0.5,
  opacity: 0
});

// 4. Yakun sahifa aylanish
gsap.from(".orange", {
  scrollTrigger: {
    trigger: ".orange",
    start: "top 80%",
    toggleActions: "play none none none"
  },
  rotation: 360,
  duration: 1
});
</script>

</body>
</html>
