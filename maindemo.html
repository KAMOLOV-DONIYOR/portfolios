<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ripple Effect</title>
  <style>
    .ripple {
      position: relative;
      overflow: hidden;
      cursor: pointer;
      display: inline-block;
      padding: 12px 24px;
      font-size: 16px;
      background: #6200ee;
      color: white;
      border: none;
      border-radius: 8px;
    }

    .ripple span {
      position: absolute;
      border-radius: 50%;
      transform: scale(0);
      animation: ripple-animation 600ms linear;
      background-color: rgba(255, 255, 255, 0.6);
      pointer-events: none;
    }

    @keyframes ripple-animation {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <button class="ripple">Click me</button>

  <div class="ripple" style="width:200px; height:100px; background:#eee; display:flex; align-items:center; justify-content:center; margin-top:20px;">
    Card Ripple
  </div>

  <script src="./js/main.js"> 
  </script>

</body>
</html>
